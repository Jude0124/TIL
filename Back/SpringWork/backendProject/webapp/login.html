<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>로그인 폼</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<script type="text/javascript" src="js/login.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#submit').click(function() {
			var id = $(".id").val();
			var pw = $(".pw").val();
			$.ajax({
				type : "POST",
				url : "/backendProject/login.do",
				data : {
					myid : id,
					mypw : pw
				},
				dataType : "text",
				error : function(data) {
					alert("실패" + data)
				},
				success : function(data) {//2. 리턴받는다. data = ex03.do
					if (data == "ok") {
						alert("login ok")
					} else {
						alert("login fail")
					}
					//내가 원하는 시점으로 받고 싶다.  

					$('#result').html(data)//html(태그) or text(문자열)로 인식 
				}
			});
		});
	});
</script>

</head>

<body>
	<div id="container">
		<div>
			<h1>로그인</h1>
			<hr>
		</div>


		<form class="myForm" action="login.do">
			<div class = "id_wrap">
				<label for="id">아이디</label> <input type="text" name="id"
					class="id" autofocus>
			</div>

			<div class = "pw_wrap">
				<label for="pw">비밀번호</label> <input type="password" name="pw"
					class="pw">
			</div>

			<div class = "btn_wrap">
				<input type="button" id ="submit" value = "로그인">
				<input type="button" id ="reset" value = "취소">
			</div>
		</form>
	</div>

</body>

</html>
