<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="./login.css">
<script type="text/javascript" src="./login.js"></script>
</head>
<body>

	<div>
		<h1>로그인</h1>
		<hr color="lightgray">

		<form name = "myForm" action="/users/login">
			<div class="id_wrap">
				<label class="control-label" for="id"> 아이디 </label>
				<input type ="text" name="id" id="id" /> <br>
				
			</div>

			<div class="pw_wrap">
				<label class="control-label" for="pw"> 패스워드 </label>
				<input type="password" name="pw" id="pw">
			</div>

			<div class="btn_wrap">
				<button onclick="loginClick()" type = "submit" class = "btn btn-primary">로그인</button>
				<button onclick="loginClick()" type = "cancle" class = "btn btn-primary">취&nbsp&nbsp&nbsp소</button>
			</div>
		</form>
	</div>
</body>
</html>
