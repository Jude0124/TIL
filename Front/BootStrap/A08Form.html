<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A07 Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <sytle>
    input[type = "password"] {border : 1px solid orange; !important;}
  </sytle>
</head>
<body>
  
  <div class="card-body">
    <h3>Form</h3>

    <form>
      <div class = "mb-3 input-group">
        <label for="name" class = "input-group-text">이름 </label>
        <input type="text" id="name" class = "form-control">
      </div>
      
      <div class = "mb-3 input-group" >
          <input type="text" id="id" class="form-control">
          <label for="id" class = "input-group-text">아이디 </label>
      </div>

      <label for="pw" class="form-label">패스워드: </label>
      <div class = "mb-3 input-group">
        <span class = "input-group-text">PW</span>
        <input type="password" id="pw" class="form-control form-control-sm">
      </div>
      
      <div class="mb-3 input-group">
        <label for="email" class = "input-group-text">E-Mail: </label>
        <input type="text" id="email" class = "form-control" value = "ABC" readonly>
        <label for="email" class="input-group-text">E-Mail</label>
      </div> 

      <div class = "mp-3 input-group">

      </div>
    
      <div class="mb-3 row">
        <label for="url" class = "form-label col-1">URL: </label>
        <div>
          <input type="text" id="url">
        </div>
      </div>

      <div class="mb-3 input-group input-group-sm">
        <label class = "input-group-text">File</label>
        <input type="file" class = "form-control">
      </div>

      <div class="mb-3 input-group input-group-lg">
        <label for="date" class = "input-group-text">날짜: </label>
        <input type="date" id="date" class = "form-control">
      </div>
      
      <div class="mb-3 row border">
        <div class ="col2">
            <div class = "input-group">
                <label for="color" class = "input-group-text">색상: </label>
                <input type="color" id="color" value="#FF00FF" class = "form-control form-control-color">
            </div> 
        </div>      
    </div>
      

      <div class="mb-3">
        <label for="commend" class = "form-label">Comment: </label>
        <textarea cols="50" rows="5" name="comment" id="commend" class = "form-control"></textarea>
      </div>
      
      <div class="mb-3">
        <label class = "form-label">선택해 주세요</label>
        <select class = "form-select form-selet-label-ul">
          <option value="두산">두산</option>
          <option value="NC">NC</option>
          <option value="Samsung" selected>Samsung</option>
        </select>
      </div>

      <div class="mb-3">
        <label class = "form-label">선택해 주세요</label>
        <select class = "form-select" size ="3" multiple>
          <option value="두산">두산</option>
          <option value="NC">NC</option>
          <option value="Samsung" selected>Samsung</option>
        </select>
      </div>

      <div class="my-3">야구팀</div>
      <div class = "form-check">
        <input type="checkbox" id="kt" name="one" class="form-check-input">
        <label for="kt" class = "form-check-label">KT</label>
      </div>

      <div class = "form-check">
        <input type="checkbox" id="kt" name="one" class="form-check-input" >
        <label for="nc" class = "form-check-label">NC</label>
      </div>

      <div class = "form-check">
        <input type="checkbox" id="kt" name="one" class="form-check-input" >
        <label for="kt" class = "form-check-label">KT</label>
      </div>

      <div class="my-3">야구팀</div>
      <div class = "form-check form-check-inline">
        <input type="checkbox" id="kt" name="one" class="form-check-input">
        <label for="kt" class = "form-check-label">KT</label>
      </div>

      <div class = "form-check form-check-inline">
        <input type="checkbox" id="kt" name="one" class="form-check-input" disabled>
        <label for="nc" class = "form-check-label">NC</label>
      </div>

      <div class = "form-check form-check-inline">
        <input type="checkbox" id="kt" name="one" class="form-check-input" checked>
        <label for="kt" class = "form-check-label">KT</label>
      </div>

      <div class="my-3">야구팀</div>
      <div class = "form-check form-check-inline" >
        <input type="radio" id="kt" name="one" class="form-check-input">
        <label for="kt" class = "form-check-label">KT</label>
      </div>

      <div class = "form-check form-check-inline">
        <input type="radio" id="kt" name="one" class="form-check-input" disabled>
        <label for="nc" class = "form-check-label">NC</label>
      </div>

      <div class = "form-check form-check-inline">
        <input type="radio" id="kt" name="one" class="form-check-input" checked>
        <label for="kt" class = "form-check-label">KT</label>
      </div>



      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>

    
      <div class="mb-3">
        <label for="range1" class="form-label">Example range</label>
        <input type="range" min="0" max="5" step="0.5" id="range1" class="form-range">
      </div>
>
      <div class = "input-group">
          <!-- form 요소에 직접 input-group-text 할당 불가-->
          <div class = "input-group-text">  
              <input type = "checkbox" vlaue = "KT">
          </div>
          <input type = "text" class = "form-control">
      </div>

      <!-- floating. input tag에 placeholder 값 지정 -->
      <div class = "form-floating mb-3">
        <input type="text"class="form-control" id = "floating-input" placeholder = "이름">
        <label for="floating-input" >Example range</label>
      </div>

    </form>
  </div>

  
</body>
</html>
