<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Line</title>
  <style type="text/css">
    #container { width: 80%; margin: 20px auto;}

    #wrapper { width: 100%; 
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* grid-template-columns : 100px 100px 100px; */
      grid-template-rows: repeat(3, auto);
    }
    
    .box { padding: 10px; }
    /* grid-column => table의 colspan과 동일하게 합치는 명령
      시작축 번호 / 합쳐질 마지막 축 번호
    */
    .box1 { background-color: lightgreen;
      grid-column: 1/4;
        display: flex;
       }
    .box2 { background-color: coral; 
      grid-column-start: 1;
      grid-row-start: 2;
      grid-row:2/4;
        
    }
    .box3 { background-color: darkgreen;
      grid-column-start: 2;
      grid-row-start:2;
      grid-column: 2/4;
    }
    .box4 { background-color: darksalmon; 
      grid-column-start: 2;
      grid-row-start: 3;
      grid-column: 2/4;
    }
  </style>
</head>
<body>
  <div id="container">
    
    <div id="wrapper">
      <div class="box box1">
        box 1<br>
        box 1<br>
        box 1<br>
        box 1<br>
        box 1<br>
        box 1<br>
        box 1<br>
        box 1<br>
      </div>
      <div class="box box2">box 2</div>
      <div class="box box3">box 3</div>
      <div class="box box4">box 4</div>
    </div>
  </div>

</body>
</html>
