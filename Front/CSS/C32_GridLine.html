<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Line</title>
  <style type="text/css">
    #container { width: 80%; margin: 20px auto;}

    #wrapper { width: 100%; 
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows : repeat(3, 100px);
      grid-template-areas:
        "box1 box1 box1"
        "box2 box3 box3"
        "box2 box4 box4"
      ;
    }

    .box { border: 1px solid orange;}

    /* grid-area로 컬럼의 이름을 기술한다 */
    .box1 { background-color: darksalmon;   grid-area: box1;}
    .box2 { background-color: darkseagreen; grid-area: box2;}
    .box3 { background-color: deeppink;     grid-area: box3;}
    .box4 { background-color: lightsalmon;  grid-area: box4;}
  </style>
</head>
<body>
  <div id="container">
    
    <div id="wrapper">
      <div class="box box1">box 1</div>
      <div class="box box2">box 2</div>
      <div class="box box3">box 3</div>
      <div class="box box4">box 4</div>
    </div>
  </div>

</body>
</html>
