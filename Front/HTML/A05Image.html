<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h3>Image</h3>

    <p>
    <img src = "http://127.0.0.1:5500/images/link.png" alt = "동영상 미리보기" width  = "75%">
    <img src = "./images/activity.jpg" alt = "패러글라이딩 이미지" width = "100px" height = "100px">
    <br>
    img 태그는 단독태그(종료 태그가 없음)<br>
    동영상미리보기와 같이 alt 태그에 이미지가 로드실패시 던져주는 메세지를 입력해줄 수 있다.<br>
    웹에서 사용할 수 있는 이미지의 타입은 기본적으로 GIF, JPEG, PNG 형식을 지원.<br>
    브라우저마다 개별적으로 지원하는 포맷도 있음<br>
    </p>

    <h3>Audio</h3>
    <div>이전은 embed 태그를 이용해서 audio, video를 구현. 
        속성은  autoplay, controls, loop, muted 등이 있다.
    </div>
    <audio src= "medias/spring.mp3" controls></audio>

    <h3>Video</h3>
    <video src="medias/flower.mp4" autoplay controls loop muted></video>

    <script></script>

    <br>
    png가 가장 기능이 좋음


</body>
</html>
