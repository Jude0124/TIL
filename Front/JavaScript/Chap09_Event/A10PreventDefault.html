<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A10 preventDefault / page 787</title>
    <script type="text/javascript">
        
        window.addEventListener('load', function(){
            document.querySelector('a[href^= "http"').addEventListener('click',function(evt){
                console.log('Google');
                // HTML 요소에 포함된 내장 자바스크립트 명령을 취소(적용 안함)
                evt.preventDefault();
            });

            document.querySelector('input[type="text"]').addEventListener('keydown', function(evt))

            document.querySelector('button[type="text"]').addEventListener('keydown', function(evt))
                evt.preventDefault();

                //여기서 Ajax를 이용하여 서버에 직접 전송 로직 구현
        });
        
    </script>
</head>
<body>
    <div class="card-body">
        <h2>10. preventDefault</h2>

        <form>
            Name: <input type="text" class="form-control">
            <button type="submit">SEND</button>
        </form>
        <br>

        <div>
            <a href="http://www.google.com">GOOGLE</a><br>
            <a href="">CLICK</a>
        </div>
	</div>

</body>
</html>
