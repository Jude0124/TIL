<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A03 Attribute</title>
    <script type="text/javascript">
        
        function onload() {

        }

        window.addEventListener('load', function(){
            let google = document.querySelector('a[href *= "google"]')
            console.log(google);

            // 속성 추가
            google.setAttribute('title', '구글로 이동합니다')
        })

        function checkForm (evt) {
            console.log('click');
            evt.preventDefault();

            const sendData = {};
            const form = document.querySelector('form');

            for(let i = 0; i < form.children.length ; i++){
                let elem  = form.children[i];

                // nodeName은 리턴 값이 모두 대문자.
                if(elem.nodeName === 'INPUT' && elem.type === 'text'){
                    // {key: value, key: value}
                    let name = elem.getAttribute('name');
                    sendData[name] = elem.value;
                }
            }

            const sendData = {};
            console.log(sendData); //JavaScript Data 형식
            
            // JavaScript Data 형식 => JSON Data(text) 형식으로 변환
            let jsonData = JSON.stringify(sendData);
            console.log(jsonData);
            
            //  서버 측에서 JSON 타입 형태로 데이터를 전달해 줬다면
            console.log(typeof(jsonData));
            // JSON Data(text) 형식을 => JavaScript Data 형식으로 변환
            // GSON, Jackson
            let jsData = JSON.parse(jsonData);
            console.log(jsData);
        }
    </script>
</head>
<body>
    <div class="card-body">
        <h2>Element Attribute</h2>

        <div>
            <a href="http://www.google.com">GOOGLE</a>
        </div>

        <form method = "GET" action = "xxx.jsp">
            Name: <input type="text" class="form-control" name="name">
            Age: <input type="text" class="form-control" name="age">
            Password: <input type="password" class="form-control" name="pw">
            <button type="submit">SEND</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
