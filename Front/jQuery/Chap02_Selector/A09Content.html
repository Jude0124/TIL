<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>A09 Content</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body { font-size: 0.9em; }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
           // 컨텐츠 필터 선택자
           $(document).ready(function () {
            // table 안에 table이 있는 경우 하위 테이블 td까지 모두 선택됨
            // $('#nations td')
            
            // 태그에 컨텐츠의 값을 검색
            $('#nations > tbody td:contains("국")').css('backgroundColor', 'orange');

            // 태그 안에 태그를 검색
            $('#nations > tbody > tr > td:has("b")').css('backgroundColor', 'lightgray');

            // 태그에 컨텐츠가 존재하지 않니?
            $('#nations > tbody > tr > td:empty()').css('backgroundColor', 'lightblue');

            // 지정한 태그의 부모 => 따로 명령이 존재한다
            $('#nations > thead > tr > th:parent()').css('backgroundColor', 'lightblue');

            // b 태그의 부모 태그는 td가 된다 
            $('#nations > tbody > tr > td:has("b"):parent').css('color', 'orange');

            $('input[name="keyword"]').keyup(function(evt){
                $('#nations > tbody > tr').hide();

                var value = $(this).val();
                var x = $('#nations > tbody td:contains("' + value + '")').parent().show();
                console.log(x);

            });
        });
    </script>
</head>
