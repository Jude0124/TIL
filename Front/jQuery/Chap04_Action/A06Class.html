<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>A06 Class</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		div { margin:5px 5px 5px 5px; border:solid 1px gray; width:200px; text-align: center }
		button.default { background-color: aqua; width:100px; border: solid 1px gray; text-align: center; margin: 2px 1px 2px 1px;	}
		button.hover { background-color: purple; color:yellow; }
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			//radio button!!
			$('#a button').click(function(){
				$(this).parent().find('button').removeClass('hover') 					//parents는 최상위 까지 올라간다.
				if( !$(this).hasClass('hover')){
					$(this).addClass('hover')
				}
			});

			$('#b button').click(function(){
				if ($(this).hasClass('hover')){
					$(this).removeClass('hover')
				}else {
					$(this).addClass('hover')
				}
			})
			
			// 위의 효과를 한번에
			$('#c button').click(function(){
				$('this').toggleClass('hover')	
			});
			
			var obj = [
				 {img1 : './images/capetown.jpg', img2 :'./images/machu.jpg'},
				 {img1 : './images/chichenitza.jpg', img2: './images/machu.jpb'},
			]

			$('#d img').mouseenter(function(){
				$(this).attr('src', obj[0].img2)
			}).mouseleave(function(){
				
			})
		});
	</script>
</head>

<body>
	<div class="card-body" id="a">
		<button name="btn" class="default">CEO</button>
		<button name="btn" class="default">회사소개</button>
		<button name="btn" class="default">사업영역</button>
		<button name="btn" class="default">제품소개</button>
	</div>

	<div class="card-body" id="b">
		<button name="btn" class="default">한식</button>
		<button name="btn" class="default">분식</button>
		<button name="btn" class="default">중식</button>
		<button name="btn" class="default">양식</button>
	</div>

	<div class="card-body" id="c">
		<button name="btn" class="default">한식</button>
		<button name="btn" class="default">분식</button>
		<button name="btn" class="default">중식</button>
		<button name="btn" class="default">양식</button>
	</div>
	<br>

	<div class="card-body" id="d">
		<img src="./images/capetown.jpg" alt="capetown">
	</div>

	<div class="card-body" id="e">
		<span>ABC</span>
	</div>

</body>

</html>
