<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>A13 Append</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		#container1, #container2 { width: 300px; margin:5px 5px 5px 5px; border: 1px solid red; }
		#content1, #content2 { width:300px; border:solid 1px black; }
		</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var result = '<h3>Hello World</h3>'
		
			$('#content1').append(result);		//지정한 컨텐츠 뒤에 삽입
			$('#content1').prepend(result);		//지정한 컨텐츠 앞에 삽입

			$('#content1').after(result); 		//지정한 컨텐츠 외부의 뒤에 삽입	
			$('#content1').before(result); 		//지정한 컨텐츠 외부의 앞에 삽입


			// 값이 먼저 오는 경우
			$(result).appendTo('#content2');
			$(result).prependTo('#content2');

			$(result).insertAfter('#content2');
			$(result).insertBefore('#content2');
			

		});
	</script>
</head>

<body>
	<div class="card-body">
		<div id="container1">
			<!-- before -->
			<div id="content1">
				<!-- prepend -->
				<div>기존 컨텐트</div>
				<div>기존 컨텐트</div>
				<!-- append -->
			</div>
			<!-- after -->
		</div>
		
		<div id="container2">
			<div id="content2">
				<div>기존 컨텐트</div>
				<div>기존 컨텐트</div>
			</div>
		</div>
	</div>
</body>

</html>
